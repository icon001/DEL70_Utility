[INI_Info]
====================================================================================================================================
ServerINIPath = Local InI 와 Server INI를 비교하여야 하는데... Server Ini Path가 있어야 업데이트 프로그램이 실행된다.
ServerINIFile = Server에서 찾을 INI 화일명을 기록한다. 여러개의 프로그램을 한 웹서버에서 이용하는 경우 각기 다른 ini를 참조 할수 있도록 수정
Update File = 업데이트 할 화일명을 세미콜론으로 구분하여 작성한다.마지막에 꼭 세미콜론(;)을 붙여준다.
Section = 각 업데이트 할 화일명을 Section 으로 하여 버젼정보/웹서버위치/다운로드후 이동할 디렉토리를 설정한다.
VER = 각 화일에 해당하는 버젼정보를 적어 준다.
PATH = 다운로드 받을 웹서버의 주소를 적어 준다. 각기 다른 서버에서 다운로드 받을수 있다.
LOCALPATH = 다운로드 후 해당 화일을 설치할 디렉토리를 적어 준다. 프로그램 기동위치를 현재 디렉토리로 인식을 하며
            Windows 디렉토리에 설치 하는 경우는 {Windows} 로 적어 준다. (C:\Windows\System32 디렉토리 설치시 {Windows}\System32)
            그외 절대PATH 인 경우 \C:\KTCASH 와 같이 맨처음 \ 를 기록후 LOCALPATH를 적어주면 절대PATH로 인식 한다.(\C:\Program Dir)
주의점 = 디렉토리 작성시 서버의 경로명은 "/" 으로 구분하며 맨뒤에 반드시 "/" 로 종료한다.
         로컬디렉토리 작성시에는 경로명은 "\" 으로 구분하며 맨뒤에 반드시 "\" 를 빼 주어야 한다.
         위의 사항이 어긋나는 경우 엉뚱한 디렉토리에 적용 될 수 있음을 숙지 하시길 바랍니다.
         StartProgram 의 디렉토리 설정은 현재 프로그램 기동위치에서만 지정할 수 있슴 
         또한 프로그램의 원활한 작동을 위해 마지막 한줄은 비워 두길 바람

ShutDownProcess = DLL이나 실행 화일 업데이트시 프로그램 기동되고 있는지 확인 후 Kill 시킬 수 있도록 설정
         체크할 프로그램이 많으면 세미콜론(;)으로 구분하여 여러개를 작성할 수 있다. 마지막에 꼭 세미콜론(;)을 붙여준다.
AS_TEL = Phone Key 값을 이용하여 프로그램에 문제가 발생 했을때 연락처를 적을 수 있다.
FormCaption = Form Load시 Name Key 값을 이용하여 Form의 Caption을 변경할 수 있다.

프로그램 설명 = 업데이트 할 프로그램 중 한개라도 다운에 실패한 경우 다운 받은 자료를 삭제 후 원래 프로그램을 수행하도록 설계됨

